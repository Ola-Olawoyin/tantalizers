<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Tantalizers. Restaurant in Rochester, Kent. fine dinning, traditional english menu, intercontinental dishes in Rochester, Kent">
    <meta name="keywords"
        content="tantalizers, restaurant,crave, compass, diners, Strood, Cuxton, Kent, food, delicacies">
    <!-- Title -->
    <title>Tantalizers</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-tantalizer/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-tantalizer/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Oswald:wght@200..700&family=Pacifico&display=swap');
    </style>
</head>

<body>
    <!--The Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Tantalizers <i class="fa-sharp fa-solid fa-plate-wheat"></i></h1>
        </a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">

        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Go to Home Page">Home</a></li>
                <li><a href="menu.html" aria-label="Go to Menu Page">Menu</a></li>
                <li><a href="booking.html" aria-label="Go to Booking Page" class="active">Booking</a></li>
            </ul>
        </nav>
    </header>

    <!--The Main Content-->
    <main>
        <section class="user-info">
            <h2 class="table-booking">Book A Table</h2>
            <form action="https://formdump.codeinstitute.net" method="POST">
                <div class="user-details">
                    <input id="fullname" name="fullname" type="text" placeholder="Your Full name*" required><br>

                    <input id="email" name="email" type="email" placeholder="Your Email Address*" required><br>

                    <input id="confirm-email" name="confirm-email" type="email" placeholder="Confirm Email Address*"
                        required><br>

                    <input id="mobile-no" name="mobile-no" type="tel" placeholder="Mobile No"
                        pattern="[0-9]{10,15}"><br>
                </div>
                <div class="about-meal">
                    <input id="booking-datetime" name="booking-datetime" type="datetime-local" required>
                    <textarea name="meal-order" id="meal-order" cols="50" rows="8"
                        placeholder="Additional information"></textarea><br>

                    <textarea name="allergies" id="allergies" cols="30" rows="3"
                        placeholder="Any Allegies? (If yes, state)*" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>

    </main>
    <!--The Footer-->
    <footer>
        <ul id="social-media">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.X.com" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/29e8b26c5b.js" crossorigin="anonymous"></script>
</body>


</html>
